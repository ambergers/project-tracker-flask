<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
    <ul>
        <lh><b>Project Title: Grade</b></lh>
        {% for row in projects_grades %}
            <li><a href="/project?title={{ row[0] }}">{{ row[0] }}</a> : {{ row[1] }}</li>
        {% endfor %}
    </ul>

</body>
</html>
